<h3 class="thin-underline">Altcoins</h3>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody ng-repeat="project in AltcoinsCtrl.projects">
    <tr>
      <td ng-bind="project.name"></td>
      <td ng-bind="project.description"></td>
      <td ng-bind="project.website"></td>
    </tr>
  </tbody>
</table>
