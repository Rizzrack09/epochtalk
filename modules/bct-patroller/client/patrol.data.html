<div ng-if="!PatrolCtrl.posts.length">
  <br />
  <h3 class="centered">No newbie posts to patrol yet!</h3>
  <br />
</div>
<div id="{{::post.id}}" ng-if="PatrolCtrl.posts.length" ng-repeat="post in PatrolCtrl.posts track by post.id" class="post-block" ng-class="{ 'highlighted': post.highlighted, 'hidden': post.hidden, 'deleted': post._deleted, 'editing': post.id === PatrolParentCtrl.posting.post.id }">
  <!-- Delete Post View -->
  <div class="deleted" ng-if="post._deleted">Post Deleted</div>

  <!-- Visible Post View -->
  <div ng-if="!post._deleted" class="post-block-grid">
    <!-- Post Profile Section -->
    <div class="post-user">
      <a ui-sref="profile.posts({ username: post.user.username})">
        <div class="user-avatar {{$webConfigs.default_avatar_shape}}">
          <span ng-if="post.user.online" class="online green">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
              <title>icon__unread</title>
              <circle cx="24" cy="24" r="16" />
            </svg>
          </span>
          <img ng-style="PatrolCtrl.avatarHighlight(post.user.highlight_color)" ng-src="{{::post.avatar || $webConfigs.default_avatar}}">
        </div>
      </a>
    </div>

    <!-- Post Body Section -->
    <div class="post-content">
      <!-- Post Title -->
      <div class="post-title">
        <div class="post-title-user">
          <a class="username" data-balloon="{{post.user.role_name || 'User'}}" ui-sref="profile.posts({ username: post.user.username})" ng-style="PatrolCtrl.usernameHighlight(post.user.highlight_color)" ng-bind="::post.user.username"></a>
          <div title="{{post.user.name}}" ng-if="post.user.name" class="display-name">
            <span ng-bind-html="::post.user.name | truncate:33"></span>
            <span class="hide-mobile">&nbsp;&mdash;&nbsp;</span>
          </div>
          <div title="{{post.user.role_name || 'user'}}" class="user-role" ng-bind="post.user.role_name || 'user'" ng-style="PostsCtrl.userRoleHighlight(post.user.highlight_color)"></div>
          <div class="timestamp">
            <span ng-bind="::post.created_at | humanDate"></span>
            <span ng-if="PatrolCtrl.showEditDate(post) && post.metadata.edited_by_username" ng-bind-html="'&nbsp;&mdash;&nbsp;Edited ' + (post.updated_at | humanDate) + ' by '"></span><a ng-if="PatrolCtrl.showEditDate(post) && post.metadata.edited_by_username" ui-sref="profile.posts({ username: post.metadata.edited_by_username})" ng-bind="post.metadata.edited_by_username"></a>
            <span ng-if="PatrolCtrl.showEditDate(post) && !post.metadata.edited_by_username" ng-bind-html="'&nbsp;&mdash;&nbsp;Edited ' + (post.updated_at | humanDate)"></span>
        </div>
        </div>

        <ul class="post-action">
          <li ng-if="PatrolCtrl.canPurge(post) && post.position !== 1">
            <a ng-href="" class="post-action-icon" data-balloon="Purge" ng-click="PatrolParentCtrl.openPurgeModal($index)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <title>trashcan</title>
                <path
                  d="M7.73,14.82,12.08,45H35.92l4.35-30.18H7.73Zm9.69,25.26A1.23,1.23,0,0,1,16.08,39L14.52,21.08a1.23,1.23,0,0,1,1.12-1.34A1.22,1.22,0,0,1,17,20.86l1.57,17.89A1.22,1.22,0,0,1,17.42,40.08ZM31,20.86a1.22,1.22,0,0,1,1.33-1.12,1.23,1.23,0,0,1,1.12,1.34L31.92,39a1.23,1.23,0,0,1-2.46-.21Zm-5.8.08v18a1.23,1.23,0,1,1-2.46,0V20.94a1.23,1.23,0,1,1,2.46,0Z" />
                <path
                  d="M39.32,7.64H32.14C32.14,3,28.39,3,28.39,3H19.61s-3.75,0-3.75,4.64H8.68a1.93,1.93,0,0,0-2.09,2v3.23H41.41V9.61A1.93,1.93,0,0,0,39.32,7.64Zm-10-.1H18.72V7A1.59,1.59,0,0,1,20.3,5.43h7.4A1.59,1.59,0,0,1,29.28,7Z" />
              </svg>
            </a>
          </li>
          <li ng-if="PatrolCtrl.canDelete(post) && !post.deleted && post.position !== 1">
            <a ng-href="#" class="post-action-icon" data-balloon="Delete" ng-click="PatrolParentCtrl.openDeleteModal($index)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <title>unwatch</title>
                <path d="M39.22,15.68l-3.64,5.2A12.36,12.36,0,0,1,36,24,12,12,0,0,1,25,36l-1.6,2.28.57,0C36.7,38.25,48,24,48,24A51.61,51.61,0,0,0,39.22,15.68Z"/><path d="M34.18,4.65l-4.25,6.08a19.49,19.49,0,0,0-5.93-1C11.3,9.75,0,24,0,24A49.75,49.75,0,0,0,12.93,35l-4.7,6.71,4.91,3.45,26-37.08ZM12,24A12,12,0,0,1,24,12a11.86,11.86,0,0,1,4.43.87l-1.78,2.54a8.62,8.62,0,0,0-5.71.16,3.93,3.93,0,1,1-5.37,5.37,8.8,8.8,0,0,0,1.26,8.49L15.05,32A12,12,0,0,1,12,24Z"/><path d="M33,24.6l-5.34,7.63A9,9,0,0,0,33,24.6Z"/>
              </svg>
            </a>
          </li>
          <li ng-if="PatrolCtrl.canDelete(post) && post.deleted">
            <a ng-href="#" class="post-action-icon selected" data-balloon="Undelete" ng-click="PatrolParentCtrl.openUndeleteModal($index)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <title>watch</title>
                <path d="M24,9.75C11.3,9.75,0,24,0,24S11.3,38.25,24,38.25,48,24,48,24,36.7,9.75,24,9.75ZM24,36A12,12,0,1,1,36,24,12,12,0,0,1,24,36Z"/><path d="M24,15a8.89,8.89,0,0,0-3.06.57,3.93,3.93,0,1,1-5.37,5.37A8.89,8.89,0,0,0,15,24a9,9,0,1,0,9-9Z"/>
              </svg>
            </a>
          </li>
          <li ng-if="PatrolCtrl.canPostLock(post) && !post.locked">
            <a ng-href="#" class="post-action-icon" data-balloon="Lock Post" ng-click="PatrolParentCtrl.lockPost(post)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <title>lock</title>
                <path
                  d="M40,21H37.5V16.48a13.5,13.5,0,0,0-27,0V21H8a2,2,0,0,0-2,2V43a2,2,0,0,0,2,2H40a2,2,0,0,0,2-2V23A2,2,0,0,0,40,21ZM15.5,16.48a8.5,8.5,0,0,1,17,0V21h-17Z" />
              </svg>
            </a>
          </li>
          <li ng-if="PatrolCtrl.canPostLock(post) && post.locked">
            <a ng-href="#" class="post-action-icon selected" data-balloon="Unlock Post" ng-click="PatrolParentCtrl.unlockPost(post)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <title>lock</title>
                <path
                  d="M40,21H37.5V16.48a13.5,13.5,0,0,0-27,0V21H8a2,2,0,0,0-2,2V43a2,2,0,0,0,2,2H40a2,2,0,0,0,2-2V23A2,2,0,0,0,40,21ZM15.5,16.48a8.5,8.5,0,0,1,17,0V21h-17Z" />
              </svg>
            </a>
          </li>
          <li ng-if="PatrolParentCtrl.loggedIn() && post.user.id !== PatrolCtrl.user.id && (PatrolParentCtrl.reportControlAccess.reportPosts || PatrolParentCtrl.reportControlAccess.reportUsers)">
            <a ng-href="#" data-balloon="Report" ng-click="PatrolCtrl.openReportModal(post)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <title>flag</title>
                <path
                  d="M46.7,41.82l-21.4-37a1.5,1.5,0,0,0-2.6,0l-21.4,37A1.45,1.45,0,0,0,2.6,44H45.4A1.45,1.45,0,0,0,46.7,41.82ZM26.08,18,25.5,32h-3l-.57-14ZM24,39.21a2.5,2.5,0,1,1,2.43-2.5A2.35,2.35,0,0,1,24,39.21Z" />
              </svg>
            </a>
          </li>
          <li ng-if="PatrolCtrl.canUpdate(post)">
            <a ng-href="#" data-balloon="Edit" ng-click="PatrolCtrl.loadEditor(post)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <title>edit-pencil</title>
                <path d="M7.38,33.74h0L4,44l10.26-3.39h0L41.74,13.14,34.86,6.26Zm31-21.15.54.55L14.26,37.79l-.54-.54" />
                <path d="M45.48,6.89,41.11,2.52a1.78,1.78,0,0,0-2.5,0L36.11,5,43,11.89l2.5-2.5A1.76,1.76,0,0,0,45.48,6.89Z" />
              </svg>
            </a>
          </li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- Thread title -->
      <div class="thread-title">
        <span ng-repeat="breadcrumb in post.breadcrumbs" ng-if="breadcrumb.label" ng-class="{ active: $last }">
          <a ng-if="!$last && breadcrumb.state" title="{{breadcrumb.label}}" ui-sref="{{breadcrumb.state}}({{breadcrumb.opts}})" ui-sref-opts="{ reload: true }" ng-bind-html="breadcrumb.label | truncate:30"></a>
          <strong ng-if="!$last">&nbsp;/&nbsp;</strong>
          <strong ng-if="$last"><a ui-sref="posts.data({ slug: post.slug, start: post.position, '#': post.id })" ng-bind-html="::post.thread_title"></a></strong>
        </span>
      </div>
      <!-- Post Body -->
      <div class="post-body" post-processing="post.body_html" style-fix="true"></div>
      <div ng-if="post.user.signature">
        <div class="post-sig-border"></div>
        <div class="post-signature" post-processing="post.user.signature" style-fix="true"></div>
      </div>
    </div>
  </div>
</div>

<!-- Hide Post Modal -->
<modal show="PatrolParentCtrl.showDeleteModal">
  <form name="$parent.form" class="css-form" novalidate>
    <h3 class="thin-underline">Hide Post</h3>
    <p>Are you sure you want to hide this post?</p>
    <label ng-if="PatrolParentCtrl.canPostLockQuick(PatrolParentCtrl.deletePostIndex)">
      <input type="checkbox" ng-model="PatrolParentCtrl.deleteAndLock" modal-focus="{{PatrolParentCtrl.showDeleteModal}}" />
      Lock Post (poster cannot delete/edit this post)?
    </label>
    <!-- Delete Button -->
    <div class="clear">
      <button class="fill-row" ng-click="PatrolParentCtrl.deletePost()">
        Hide Post
      </button>
    </div>
  </form>
</modal>

<!-- Unhide Post Modal -->
<modal show="PatrolParentCtrl.showUndeleteModal">
  <form name="$parent.form" class="css-form" novalidate>
    <h3 class="thin-underline">Unhide Post</h3>
    <p>Are you sure you want to unhide this post?</p>
    <!-- Unhide Button -->
    <div class="clear">
      <button class="fill-row" ng-click="PatrolParentCtrl.undeletePost()">
        Unhide Post
      </button>
    </div>
  </form>
</modal>

<!-- Purge Post Modal -->
<modal show="PatrolParentCtrl.showPurgeModal">
  <form name="$parent.form" class="css-form" novalidate>
    <h3 class="thin-underline">Purge Post</h3>
    <p>Are you sure you want to permanently delete this post?</p>
    <!-- Save Button -->
    <div class="clear">
      <button class="fill-row" ng-click="PatrolParentCtrl.purgePost()">
        Purge Post
      </button>
    </div>
  </form>
</modal>
